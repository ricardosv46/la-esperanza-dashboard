query GetAllPedidos($pagina:Int!,$numeroPagina:Int!){
  GetAllPedidos(pagina:$pagina,numeroPagina:$numeroPagina){
    numeroTotal
    data{
      pedidoId
      tipoComprobante
      numeroComprobante
      precioTotal
      fechaPedido
      usuarioId
      Usuario{
        id
        tipoUsuario
        tipoDocumento
        numeroDocumento
        nombres
        apellidos
        celular
        email
        apiToken
      }
      DetallePedido{
        detallePedidoId
        tendido
        codigo
        asiento
        precio
        eventoId
        feriaId
        pedidoId
      }
    }
  }
}