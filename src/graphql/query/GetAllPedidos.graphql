query GetAllPedidos($pagina: Int!, $numeroPagina: Int!) {
	GetAllPedidos(pagina: $pagina, numeroPagina: $numeroPagina) {
		numeroTotal
		data {
			pedidoId
			tipoComprobante
			numeroComprobante
			razonSocial
			precioTotal
			fechaPedido
			usuarioId
			transaccionId
			Usuario {
				id
				tipoUsuario
				tipoDocumento
				numeroDocumento
				nombres
				apellidos
				celular
				email
				apiToken
			}
			DetallePedido {
				detallePedidoId
				tendido
				codigo
				asiento
				precio
				eventoId
				feriaId
				pedidoId
			}
		}
	}
}
