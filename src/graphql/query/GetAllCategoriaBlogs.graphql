query GetAllCategoriaBlogs($estado: String) {
  GetAllCategoriaBlogs(estado: $estado) {
    numeroTotal
    data {
      categoriaBlogId
      titulo
      slug
      keywords
      descripcion
      imagenPrincipal {
        id
        titulo
        estado
        url
      }
      imagenSecundaria {
        id
        titulo
        estado
        url
      }
      estado
      created_at
      updated_at
      numeroBlogs
    }
  }
}
