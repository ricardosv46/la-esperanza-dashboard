mutation UpdateEstadoProducto($input: UpdateEstadoProductoInput!) {
  UpdateEstadoProducto(input: $input) {
    productoId
    titulo
    slug
    descripcionCorta
    descripcionLarga
    precioReal
    precioOferta
    stockMinimo
    stockReal
    imagenPrincipal {
      id
      titulo
      estado
      url
    }
    imagenSecundaria {
      id
      titulo
      estado
      url
    }
    galeria {
      id
      titulo
      estado
      url
    }
    keywords
    destacado
    estado
    categoriaProductoId
    created_at
    updated_at
  }
}
