mutation CreateCategoriaProducto($input: CategoriaProductoInput!) { 
  CreateCategoriaProducto(input: $input)  {
    categoriaProductoId
    titulo
    slug
    estado
    keywords
    descripcion
    imagenPrincipal{
    id
    titulo
    estado
    url
    }
    imagenSecundaria{
    id
    titulo
    estado
    url
    }
    created_at
    updated_at
    }
}