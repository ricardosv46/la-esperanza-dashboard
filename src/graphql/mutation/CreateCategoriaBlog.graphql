mutation CreateCategoriaBlog($input: CategoriaBlogInput!) {
  CreateCategoriaBlog(input: $input) {
    categoriaBlogId
    titulo
    slug
    keywords
    descripcion
    imagenPrincipal {
      id
      titulo
      estado
      url
    }
    imagenSecundaria {
      id
      titulo
      estado
      url
    }
    estado
    created_at
    updated_at
    numeroBlogs
  }
}
