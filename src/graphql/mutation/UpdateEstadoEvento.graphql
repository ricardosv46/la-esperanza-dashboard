mutation UpdateEstadoEvento($input:UpdateEstadoEventoInput!){
  UpdateEstadoEvento(input :$input ){
    eventoId
    slug
    titulo
    descripcionCorta
    descripcionLarga
    terminosCondiciones
    direccion
    ubicacion
    fecha
    hora
    imagenPrincipal{
      id
      titulo
      url
    }
    fechaInicial
    horaInicial
    fechaFinal
    estado
    feriaId
  }
}