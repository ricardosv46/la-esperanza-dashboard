mutation CreateEvento($input: EventoInput!){
  CreateEvento(input: $input){
    eventoId
    slug
    titulo
    descripcionCorta
    descripcionLarga
    terminosCondiciones
    direccion
    ubicacion
    fecha
    hora
    imagenPrincipal{
      id
      titulo
      url
    }
    fechaInicial
    horaInicial
    fechaFinal
    horaFinal
    estado
    feriaId
  }
}